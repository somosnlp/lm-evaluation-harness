task: catalonia_independence
dataset_path: community-datasets/catalonia_independence
dataset_name: null
test_split: train
output_type: multiple_choice
doc_to_text: >
  Analiza el siguiente tuit y determina su postura hacia la independencia de Cataluña. Responde con 0 si está en contra, 1 si está a favor, o 2 si es neutral. Basa tu respuesta únicamente en el contenido del tuit.
  Tuit: {{TWEET}}
doc_to_choice: ["0", "1", "2"]
doc_to_target: LABEL
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
